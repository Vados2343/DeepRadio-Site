<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>DeepRadio - Modern Internet Radio</title>
  <meta name="description" content="DeepRadio - Modern Internet Radio with Advanced Visualization">
  <meta name="theme-color" content="#08f7fe">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/assets/core.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header glass">
      <div class="header-left">
        <button class="menu-btn" id="menu-toggle" data-burger aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
        <div class="header-center">
     <div class="capsule-wrapper" id="capsule">

            <div class="capsule-scene">
              <div class="capsule-face capsule-front">
                <h1 class="app-title">DEEPRADIO</h1>
              </div>
              <div class="capsule-face capsule-back">
                <div class="input-wrapper">
                   <input type="search" id="capsule-search" class="capsule-search-input" placeholder="Поиск станций..." data-i18n="app.search">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="icon-btn brand-action" id="changelog-toggle" aria-label="Изменения">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
        </button>
        <button class="btn-view-toggle" id="view-toggle" aria-label="Переключить вид">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="3" width="8" height="8"></rect>
            <rect x="13" y="3" width="8" height="8"></rect>
            <rect x="3" y="13" width="8" height="8"></rect>
            <rect x="13" y="13" width="8" height="8"></rect>
          </svg>
        </button>
        <button class="icon-btn" id="settings-toggle" aria-label="Settings">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.47.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>
    <main class="app-main">
      <aside class="sidebar glass" id="sidebar" data-sidebar>
        <nav class="sidebar-nav">
          <div class="nav-section">
           <h3 class="nav-title" data-i18n="nav.collections">Коллекции</h3>
            <button class="nav-item active" data-view="all">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3h18v18H3V3zm16 16V5H5v14h14z"/>
              </svg>
              <span data-i18n="nav.allStations">Все станции</span>
            </button>
            <button class="nav-item" data-view="favorites">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span data-i18n="nav.favorites">Избранное</span>
            </button>
            <button class="nav-item" data-view="recent">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
              </svg>
              <span data-i18n="nav.recent">Недавние</span>
            </button>
            <button class="nav-item" data-view="stats">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
              </svg>
              <span data-i18n="nav.stats">Статистика</span>
            </button>
            <button class="nav-item" id="changelog-sidebar-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
              <span data-i18n="nav.changelog">Изменения</span>
            </button>
          </div>
          <div class="nav-section">
            <h3 class="nav-title" data-i18n="nav.playlists">Плейлисты</h3>
            <div id="playlists-nav"></div>
            <button class="nav-item nav-add" id="add-playlist">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
              <span data-i18n="nav.createPlaylist">Создать плейлист</span>
            </button>
          </div>
        </nav>
      </aside>
      <section class="content">
        <station-grid></station-grid>
      <stats-view style="display: none;"></stats-view>

      </section>

    </main>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <player-bar></player-bar>
    <canvas id="viz"></canvas>
    <settings-panel></settings-panel>
    <floating-player-panel></floating-player-panel>
    <changelog-panel></changelog-panel>
    <like-prompt></like-prompt>
    <div class="toast-container" id="toast-container"></div>
    <div class="hotkeys-help" id="hotkeys-help"></div>
  </div>

  <script type="module" src="/src/components/burger-menu.js"></script>
  <script type="module" src="/src/components/capsule-search.js"></script>
</body>
</html>
